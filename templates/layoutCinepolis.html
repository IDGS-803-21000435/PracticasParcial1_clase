<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <style>
        nav {
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap-responsive.min.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IDGS-803</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-person-circle"></i>
                            Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-circle"></i>
                            Link
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="container">
            <div style="margin-bottom: 30px; text-align: center;">
                <h1>CINEPOLIS</h1>
            </div>
            <div class="row" style="margin-bottom: 30px;">
                <div class="col">
                    <form action="/calcularTotal" method="post" name="formulario">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title" style="text-align: center;">Entradas</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col text-center">
                                        <label for="nombre" style="margin: 5px;">Nombre</label>
                                        <br>
                                        <label for="cantidadCompradores" style="margin: 5px;">Cantidad
                                            Compradores</label>
                                        <br>
                                        <label for="opcion" style="margin: 5px;">Tarjeta CINECO</label>
                                        <br>
                                        <label for="cantidadBoletos" style="margin: 5px;">Cantidad de boletos</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="nombre" style="margin: 5px;">
                                        <input type="text" name="cantidadCompradores" style="margin: 5px;">
                                        <br>
                                        <input type="radio" name="opcion" style="margin: 5px;" value="true"><label
                                            for="opcion">Si</label>
                                        <input type="radio" name="opcion" style="margin: 5px;" value="false"><label
                                            for="opcion">No</label>
                                        <br>
                                        <input type="text" name="cantidadBoletos" style="margin: 5px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col text-center">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Salida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row" style="margin: 40px;">
                                <div class="col">
                                    <label for="salida">Valor a pagar</label>
                                </div>
                                <div class="col">
                                    {%block content%}



                                    {%endblock%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Acciones</h3>
                </div>
                <div class="card-body">
                    <div class="row text-center" style="border-color: black;">
                        <div class="col">
                            <button class="btn btn-primary" onclick="activarForm();">Procesar</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger">Salir</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function activarForm() {
                    let formulario = document.forms["formulario"]

                    console.log(formulario)

                    formulario.submit()
                }
            </script>
        </div>
    </div>
</body>

</html>
